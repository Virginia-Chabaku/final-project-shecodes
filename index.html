<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
           <div class="weather-app-temperature-container">
            <div id="icon">
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="weather-app-icon">
            </div>
            <div class="weather-app-temperature" id="temperature"
              >7</div
            ><div class="weather-app-unit">°C</div>
          </div>
          </div>
      
        <div class="weather-forecast">
          <div class="weather-forecast" id="forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Fri</div>
      
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="weather-forecast-icon">
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>10º</strong>
                </div>
                <div class="weather-forecast-temperature">4º</div>
              </div>
            </div>
          
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Sat</div>
      
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" class="weather-forecast-icon">
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>9º</strong>
                </div>
                <div class="weather-forecast-temperature">3º</div>
              </div>
            </div>
          
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Sun</div>
      
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>11º</strong>
                </div>
                <div class="weather-forecast-temperature">3º</div>
              </div>
            </div>
          
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Mon</div>
      
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>12º</strong>
                </div>
                <div class="weather-forecast-temperature">3º</div>
              </div>
            </div>
          
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tue</div>
      
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>13º</strong>
                </div>
                <div class="weather-forecast-temperature">4º</div>
              </div>
            </div>
      </main>
      <footer>
         " This project was coded by " <a href="https://github.com/Virginia-Chabaku"
          <a href="https://github.com/Virginia-Chabaku/Final-shecodes-project" target="_blank"> Tsholofelo Chabaku</a> is open-sourced
          in 
          <a href="https://app.netlify.com/sites/tsholo-first-project/configuration/general"</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
